<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Profile</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
  </head>
  <body class="bg-dark text-white">
    <a href="#">
      <img src="./assets/netflix_logo.png" alt="netflix-logo" style="max-width: 115px" />
    </a>

    <div class="d-flex justify-content-center">
      <div>
        <h1>Edit Profile</h1>
        <div class="d-flex justify-content-center">
          <div>
            <img src="./assets/kids_icon.png" alt="" style="max-width: 110px" />
          </div>
          <div>
            <div class="mx-3">
              <div class="border-secondary border-bottom border-1 pb-4">
                <button
                  type="button"
                  class="btn btn-secondary btn-sm rounded-0 pe-5 mb-3"
                  style="width: 350px; text-align: left"
                >
                  Strive student
                </button>
                <p class="mb-1">Language:</p>
                <div class="dropdown">
                  <button
                    class="btn btn-secondary btn-sm dropdown-toggle rounded-0 bg-black border border-2"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <span class="pe-4">English</span>
                  </button>
                  <ul class="dropdown-menu bg-black">
                    <li><a class="dropdown-item text-secondary" href="#">Italian</a></li>
                    <li><a class="dropdown-item text-secondary" href="#">German</a></li>
                  </ul>
                </div>
              </div>

              <div class="border-secondary border-bottom border-1 pb-4">
                <p class="mb-1 mt-3">Maturity Settings:</p>
                <button
                  type="button"
                  class="btn btn-secondary btn-sm rounded-1mb-3 fw-semibold mt-2 grigio-scuro border-0"
                >
                  ALL MATURITY RATINGS
                </button>
                <p class="mb-1 mt-3">Show titles of all maturity ratings for this profile.</p>
                <button
                  type="button"
                  class="btn btn-outline-secondary btn-sm rounded-1mb-3 fw-semibold mt-3 px-3 rounded-0"
                >
                  EDIT
                </button>
              </div>

              <div style="width: 400px">
                <p class="mb-1 mt-3">Autoplay controls</p>
                <div class="form-check d-flex align-items-center">
                  <input
                    class="form-check-input bg-dark rounded-0 border-secondary p-3 me-2"
                    type="checkbox"
                    value=""
                    id="defaultCheck1"
                  />
                  <label class="form-check-label" for="defaultCheck1"
                    >Autoplay next episode in a series on all devices.</label
                  >
                </div>
                <div class="form-check d-flex align-items-center">
                  <input
                    class="form-check-input bg-dark rounded-0 border-secondary p-3 me-2"
                    type="checkbox"
                    value=""
                    id="defaultCheck1"
                  />
                  <label class="form-check-label" for="defaultCheck1"
                    >Autoplay previews while browsing on all devices.</label
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center border-secondary border-top mt-5">
          <button
            type="button"
            class="btn btn-secondary bg-white text-black rounded-1mb-3 fw-semibold mt-5 px-5 rounded-0 me-4"
          >
            SAVE
          </button>
          <button type="button" class="btn btn-outline-secondary rounded-1mb-3 fw-semibold mt-5 px-5 rounded-0 me-4">
            CANCEL
          </button>
          <button type="button" class="btn btn-outline-secondary rounded-1mb-3 fw-semibold mt-5 px-5 rounded-0">
            DELETE PROFILE
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
