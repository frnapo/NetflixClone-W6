<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Profile</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
  </head>
  <body class="bg-dark text-white">
    <a href="#">
      <img src="./assets/netflix_logo.png" alt="netflix-logo" style="max-width: 115px" />
    </a>

    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-4"></div>
        <div class="col-12 col-lg-6 ms-lg-5 text-sm-center text-lg-start">
          <h1>Edit Profile</h1>
          <hr />
        </div>
        <div class="col-12 col-lg-3"></div>
      </div>

      <div class="row g-lg-0">
        <div class="col-12 col-sm-6 text-sm-end pe-3">
          <img src="./assets/kids_icon.png" alt="" style="max-width: 115px" />
        </div>
        <div class="col-12 mt-2 mt-sm-0 col-sm-6">
          <ul class="list-unstyled">
            <li>
              <button
                type="button"
                class="text-start btn btn-secondary btn-sm rounded-0 pe-5 mb-3"
                style="min-width: 280px"
              >
                Strive student
              </button>
            </li>
            <li><p>Language:</p></li>
            <li>
              <div class="dropdown">
                <button
                  class="btn btn-secondary btn-sm dropdown-toggle rounded-0 bg-black border border-2 mb-2"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <span class="pe-4">English</span>
                </button>
                <ul class="dropdown-menu bg-black">
                  <li><a class="dropdown-item text-secondary" href="#">Italian</a></li>
                  <li><a class="dropdown-item text-secondary" href="#">German</a></li>
                </ul>
              </div>
            </li>
            <li><hr style="max-width: 370px" /></li>
          </ul>
        </div>
      </div>

      <div class="row g-lg-0">
        <div class="col-12 col-sm-6 text-sm-end pe-3"></div>
        <div class="col-12 mt-2 mt-sm-0 col-sm-6">
          <ul class="list-unstyled">
            <li><p>Maturity Settings:</p></li>
            <li>
              <button
                type="button"
                class="btn btn-secondary btn-sm rounded-1 mb-3 fw-semibold grigio-scuro border-0 mb-3"
              >
                ALL MATURITY RATINGS
              </button>
            </li>
            <li><p>Show titles of all maturity ratings for this profile.</p></li>
            <li>
              <button
                type="button"
                class="btn btn-outline-secondary btn-sm rounded-1mb-3 fw-semibold px-3 rounded-0 mb-2"
              >
                EDIT
              </button>
            </li>
            <li><hr style="max-width: 370px" /></li>
          </ul>
        </div>
      </div>

      <div class="row g-lg-0">
        <div class="col-12 col-sm-6 text-sm-end pe-3"></div>
        <div class="col-12 mt-2 mt-sm-0 col-sm-6">
          <ul class="list-unstyled">
            <li><p class="mb-0">Autoplay controls</p></li>
            <li>
              <div class="form-check d-flex align-items-center">
                <input
                  class="form-check-input bg-dark rounded-0 border-secondary p-3 me-2"
                  type="checkbox"
                  value=""
                  id="defaultCheck1"
                />
                <label class="form-check-label" for="defaultCheck1"
                  >Autoplay next episode in a series on all devices.</label
                >
              </div>
            </li>
            <li>
              <div class="form-check d-flex align-items-center">
                <input
                  class="form-check-input bg-dark rounded-0 border-secondary p-3 me-2"
                  type="checkbox"
                  value=""
                  id="defaultCheck1"
                />
                <label class="form-check-label" for="defaultCheck1"
                  >Autoplay previews while browsing on all devices.</label
                >
              </div>
            </li>
          </ul>
        </div>
      </div>

      <div class="row g-lg-0">
        <div class="col-12 col-lg-4"></div>
        <div class="col-12 col-lg-2 mt-2 text-center text-lg-end">
          <hr class="d-lg-none" />
          <hr style="max-width: 135px; margin-left: auto" class="d-none d-lg-block mb-4" />
          <button type="button" class="btn btn-secondary bg-white text-black rounded-0 fw-semibold px-5 rounded-0">
            SAVE
          </button>
        </div>
        <div class="col-12 col-lg-2 mt-2 text-center">
          <hr class="d-none d-lg-block mb-4" />
          <button type="button" class="btn btn-outline-secondary rounded-0 fw-semibold px-5 rounded-0">CANCEL</button>
        </div>
        <div class="col-12 col-lg-4 mt-2 text-center text-lg-start">
          <hr style="max-width: 230px" class="d-none d-lg-block mb-4" />
          <button type="button" class="btn btn-outline-secondary rounded-0 fw-semibold px-5 rounded-0">
            DELETE PROFILE
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
